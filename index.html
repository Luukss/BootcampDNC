<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="principal" >
        <div id="menu">
            <a href="">Home</a>
            <a href="">últimas edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>BOOTCAMP DNC</h1> <br>

            <h2>
                Esse evento será exclusivo para todos os alunos <br>
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma <br>
                semana intensia de conteúdo de mercado entre <br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span> <br><br>
            </h2>

        </header>
        <form>
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="form-group">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="form-group">
                <label>Área de interesse:</label>
                <div class="checkbox-itens">
                    <input type="checkbox" value="front">
                    <label>Front-end</label>

                    <input type="checkbox" value="back">
                    <label>Back-end</label>

                    <input type="checkbox" value="BD">
                    <label>Banco de Dados</label>
                </div>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="text" placeholder="Insira seu email aqui">
            </div>

            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" placeholder="(99) 11111-8000">
            </div>

            <div class="form-group">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase gostaria de falar? :)">
            </div>

            <input type="submit" value="Cadastrar">
                    
                    
        </form>
    </section>

   
</body>
</html>
